<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental Form</title>
    <link rel="stylesheet" href="dadya.css">
</head>
<body>
    <div class="rental-container">
        <h2>Car Rental Form</h2>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="pickup-location">Pick-up Location</label>
                <input type="text" id="pickup-location" name="pickup-location" required>
            </div>
            <div class="form-group">
                <label for="dropoff-location">Drop-off Location</label>
                <input type="text" id="dropoff-location" name="dropoff-location" required>
            </div>
            <div class="form-group">
                <label for="pickup-date">Pick-up Date</label>
                <input type="date" id="pickup-date" name="pickup-date" required>
            </div>
            <div class="form-group">
                <label for="dropoff-date">Drop-off Date</label>
                <input type="date" id="dropoff-date" name="dropoff-date" required>
            </div>
            <div class="form-group">
                <label for="car-type">Car Type</label>
                <select id="car-type" name="car-type" required>
                    <option value="" disabled selected>Select Car Type</option>
                    <option value="sedan">Sedan</option>
                    <option value="suv">SUV</option>
                    <option value="electric">Electric</option>
                    <option value="van">Van</option>
                </select>
            </div>
        
            <button type="submit" class="submit-btn">Rent a Car</button>
        </form>
    </div>
</body>
</html>
