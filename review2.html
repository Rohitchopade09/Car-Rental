<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental Review Form</title>
    <link rel="stylesheet" href="review2.css">
</head>
<body>
    <div class="container">
        <h1>Car Rental Review Form</h1>
        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="car-model">Car Model Rented:</label>
                <input type="text" id="car-model" name="car-model" required>
            </div>

            <div class="form-group">
                <label for="rental-duration">Rental Duration (days):</label>
                <input type="number" id="rental-duration" name="rental-duration" required>
            </div>

            <div class="form-group">
                <label for="rating">Rating (1 to 5):</label>
                <select id="rating" name="rating" required>
                    <option value="1">1 - Poor</option>
                    <option value="2">2 - Fair</option>
                    <option value="3">3 - Good</option>
                    <option value="4">4 - Very Good</option>
                    <option value="5">5 - Excellent</option>
                </select>
            </div>

            <div class="form-group">
                <label for="review">Your Review:</label>
                <textarea id="review" name="review" rows="5" required></textarea>
            </div>

            <div class="form-group">
                <label for="recommend">Would you recommend us?</label>
                <input type="radio" id="recommend-yes" name="recommend" value="yes" required>
                <label for="recommend-yes">Yes</label>
                <input type="radio" id="recommend-no" name="recommend" value="no" required>
                <label for="recommend-no">No</label>
            </div>

            <button type="submit">Submit Review</button>
        </form>
    </div>
</body>
</html>
