<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sedan Car Rental</title>
    <link rel="stylesheet" href="gaurav.css">
</head>
<body>
    <div class="rental-container">
        <h2>Sedan Car Rental Form</h2>
        <form class="rental-form">
            <div class="input-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter your full name" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="input-group">
                <label for="pickup-date">Pickup Date</label>
                <input type="date" id="pickup-date" required>
            </div>
            <div class="input-group">
                <label for="return-date">Return Date</label>
                <input type="date" id="return-date" required>
            </div>
            <div class="input-group">
                <label for="pickup-location">Pickup Location</label>
                <input type="text" id="pickup-location" placeholder="Enter pickup location" required>
            </div>
            <div class="input-group">
                <label for="car-model">Select Sedan Model</label>
                <select id="car-model" required>
                    <option value="" disabled selected>Select your car model</option>
                    <option value="toyota-camry">Toyota Camry</option>
                    <option value="honda-accord">Honda Accord</option>
                    <option value="hyundai-elantra">Hyundai Elantra</option>
                </select>
            </div>
            <div class="input-group">
                <button type="submit">Rent Now</button>
            </div>
        </form>
    </div>
</body>
</html>
